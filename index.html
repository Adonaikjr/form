<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mentoria</title>
</head>
<body>
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <div class="justify">
        <form>
            <fieldset class="inf_pessoais">
                <legend>Informações pessoais</legend>
                <section>
                    <label>Nome</label>
                    <input type="text"/> 
                    <label>Sobrenome</label>
                    <input type="text"/>
                </section>
                <label>E-mail</label>
                <input type="email"/>
                <label>Senha</label>
                <input type="password"/>
            </fieldset>
            <fieldset class="inf_mentor">
                <legend>Informações do mentor</legend>
                <label>Nome do seu mentor</label>
                <input type="text"/>
            </fieldset>

            
            <fieldset class="time_open">
            <legend>Seus horarios disponiveis</legend>
                <section>   
                <legend>PRIMEIRA MENTORIA</legend>
                <label>Data</label>
                <input type="date" name="" id=""/>
                <label>Das</label>
                <input type="time" name="" id="">
                <label>Até</label>
                <input type="time"/>
            </section>
            <section>
                <legend>SEGUNDA MENTORIA</legend>
                <label>Data</label>
                <input type="date" name="" id=""/>
                <label>Das</label>
                <input type="time" name="" id="">
                <label>Até</label>
                <input type="time"/>
            </section>
            </fieldset>
            <footer>
                <button type="submit">Salvar</button>
            </footer>
        </form>
    </div>
  
</body>
</html>
